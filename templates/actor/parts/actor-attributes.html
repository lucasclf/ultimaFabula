<ol class="items-list">
  <div class="items-header">{{captalizeText (localize config.ui.attributes)}}</div>
  <div class="resources grid grid-4col">
    <div class="resource flex-group-center">
      <label for="data.attributes.base.dexterity" class="resource-label">
        <i class="rollable" data-roll="{{data.attributes.actual.dexterity}}" data-label="DEXTERITY">
          {{captalizeText (localize config.attributesAbbreviation.dexterity)}} {{#if data.status.enraged}} &#129324 {{/if}} {{#if data.status.slow }} &#128012 {{/if}}</i>
      </label>
      <div class="resource-content flexrow flex-center flex-between">
        <select name="data.attributes.base.dexterity">
          {{#select data.attributes.base.dexterity}}
          {{#each config.attributeDice as |name type|}}
          <option value="{{type}}">{{name}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>
    </div>
    
    <div class="resource flex-group-center">
      <label for="data.attributes.base.insight" class="resource-label">
        <i class="rollable" data-roll="{{data.attributes.actual.insight}}" data-label="INSIGHT">
          {{captalizeText (localize config.attributesAbbreviation.insight)}} {{#if data.status.enraged}} &#129324 {{/if}} {{#if data.status.dazed}} &#128565 {{/if}}
        </i>
      </label>
      <div class="resource-content flexrow flex-center flex-between">
        <select name="data.attributes.base.insight">
          {{#select data.attributes.base.insight}}
          {{#each config.attributeDice as |name type|}}
          <option value="{{type}}">{{name}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>
    </div>

    <div class="resource flex-group-center">
      <label for="data.attributes.base" class="resource-label">
        <i class="rollable" data-roll="{{data.attributes.actual.might}}" data-label="MIGHT">
          {{captalizeText (localize config.attributesAbbreviation.might)}} {{#if data.status.poisoned}} &#129326 {{/if}} {{#if data.status.weak}} &#128567 {{/if}}
        </i>
      </label>
      <div class="resource-content flexrow flex-center flex-between">
        <select name="data.attributes.base.might">
          {{#select data.attributes.base.might}}
          {{#each config.attributeDice as |name type|}}
          <option value="{{type}}">{{name}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>
    </div>
    
    <div class="resource flex-group-center">
      <label for="data.attributes.base" class="resource-label">
        <i class="rollable" data-roll="{{data.attributes.actual.willpower}}" data-label="WILLPOWER">
          {{captalizeText (localize config.attributesAbbreviation.willpower)}} {{#if data.status.poisoned}} &#129326 {{/if}} {{#if data.status.shaken}} &#x1F62C {{/if}}
        </i>
      </label>
      <div class="resource-content flexrow flex-center flex-between">
        <select name="data.attributes.base.willpower">
          {{#select data.attributes.base.willpower}}
          {{#each config.attributeDice as |name type|}}
          <option value="{{type}}">{{name}}</option>
          {{/each}}
          {{/select}}
        </select>
      </div>
    </div>   
  </div>

  <div class="items-header">{{captalizeText (localize config.ui.resistances)}}</div>
    <div class="resources grid grid-3col">
      <div class="resource-content flexrow flex-center flex-between">
