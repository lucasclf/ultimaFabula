{{!-- This template is a fallback for when items don't have more specific templates. --}}
{{!-- Generally, you'll want to make more specific templates when possible. --}}
<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="grid grid-2col">
        <div class="resource">
          <label class="resource-label">Domains</label>
          <input type="text" name="data.firstDomain" value="{{data.firstDomain}}">
          <input type="text" name="data.secondDomain" value="{{data.secondDomain}}">
          <input type="text" name="data.thirdDomain" value="{{data.thirdDomain}}">
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Attributes Tab --}}
    <div class="attributes">
      <div class="resource">
        <h4>Merge</h4>
        <textarea name="data.merge">{{data.merge}}</textarea>
      </div>

      <div class="resource">
        <h4>Dismiss?</h4>
        <textarea name="data.dismiss">{{data.dismiss}}</textarea>
      </div>
    </div>
  </section>
</form>
